<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Terms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #582c83;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    nav {
      margin-bottom: 20px;
    }
    a {
      color: #eaaa00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <h2>List of Screening Terms</h2>
  <table>
    <thead>
      <tr>
        <th>Screening Terms</th>
      </tr>
    </thead>
    <tbody id="wordsToHighlightBody"></tbody>
  </table>
</div>

<script>
  fetch('https://corsproxy.io/?url=https://raw.githubusercontent.com/jacek-jonca/dei-screener/refs/heads/main/words.json')
  .then(response => response.json())
  .then(wordsToHighlight => {
       // Use the array 'wordsToHighlight'
        console.log(wordsToHighlight); 
  })
  .catch(error => console.error('Error:', error));
  
  const tableBody = document.getElementById("wordsToHighlightBody");
  wordsToHighlight.forEach(word => {
    const row = document.createElement("tr");
    const cell = document.createElement("td");
    cell.innerText = word;
    row.appendChild(cell);
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
